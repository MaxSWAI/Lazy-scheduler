<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Lazy Scheduler - 맞춤 일정 시작하기</title>
</head>
<body>
  <h1>나에게 맞는 계획을 추천받아보세요</h1>
  <form action="/generate" method="post">
    <p>1. 최근에 하고싶었던 일은 뭐야?</p>
    <input type="text" name="q1" required><br><br>

    <p>2. 3개월 이내 달성하고 싶은 목표는 뭐야?</p>
    <input type="text" name="q2" required><br><br>

    <p>3. 계속 미루고 있었던 일은 뭐야?</p>
    <input type="text" name="q3" required><br><br>

    <button type="submit">추천 받기</button>
  </form>
</body>
</html>
